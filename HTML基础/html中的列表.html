<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html中的列表元素</title>
</head>

<body>
    <h1>淘宝购物教程</h1>
    <!--有序列表orde list-->
    <ol>
        <li>登陆</li>
        <li>挑选商品</li>
        <li>支付订单</li>
    </ol>
    <h2>程序员的基本素养</h2>
    <!--无序列表unorde list-->
    <ul>
        <li>机智</li>
        <li>薪资高，年薪30W</li>
    </ul>
    <h3>------</h3>
    <dl>
        <dt>firefox</dt>
        <dd>一个开源跨平台的浏览器</dd>
    </dl>
</body>

</html>
